<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>滾動進場動畫</title>
    <style>
      body {
        background-color: black;
        color: white;
        /* font-family: Arial, sans-serif;
        height: 200vh; /* 讓滾動有效 */
        /* display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center; */
      }

      .ainer {
        /* display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px; */
        opacity: 0; /* 初始隱藏 */
        transform: translateY(200px); /* 初始位於下方 */
        transition: opacity 1s ease-out, transform 1s ease-out;
      }

      .show {
        opacity: 1;
        transform: translateY(0);
      }

      img {
        width: 300px;
        height: auto;
        border-radius: 10px;
      }

      h3 {
        font-size: 48px;
      }
    </style>
  </head>
  <body>
    <h2 style="margin-bottom: 600px">往下滾動查看動畫效果 ⬇️</h2>

    <div class="ainer">
      <img src="../images/沖繩.jpg" alt="Freediving Photo" />
      <h3>FREEDIVING</h3>
      <p>Lorem ipsum dolor sit amet</p>
    </div>

    <script>
      function revealOnScroll() {
        const ainer = document.querySelector(".ainer");
        const position = ainer.getBoundingClientRect().top;
        const windowHeight = window.innerHeight;

        if (position < windowHeight - 100) {
          // 當元素快進入視口時
          ainer.classList.add("show");
        }
      }

      window.addEventListener("scroll", revealOnScroll);
    </script>
  </body>
</html>
